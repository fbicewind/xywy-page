<div class="container main-body">
    <div nz-col nzSm="17">
        <ul class="list-unstyled">
            <li *ngFor="let blog of pageData.blogs" class="blog-block">
                <h4>
                    <span class="blog-type">{{blog.blogTag}}</span>
                    <span class="blog-type-arrow"></span>&nbsp;
                    <span class="blog-title" [routerLink]="['/', blog.blogType, blog.id]">{{blog.title}}</span>
                </h4>
                <div class="blog-content">
                    <div nz-col nzSm="6">
                        <img src="{{blog.thumb}}">
                    </div>
                    <div nz-col nzSm="18" class="blog-content-thumb" [routerLink]="['/', blog.blogType, blog.id]">
                        <p>{{blog.thumbContent}}</p>
                    </div>
                </div>
                <div class="blog-info">
                    <div>更新于<span>{{blog.modifyTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
                    <div>浏览量<span>{{blog.readCount}}</span></div>
                </div>
            </li>
        </ul>
        <nz-pagination class="nz-pagination" nzShowSizeChanger nzShowQuickJumper [(nzPageIndex)]="pageData.pageNum"
            [nzTotal]="pageData.total" [nzPageSize]="pageData.pageSize" [nzPageSizeOptions]="[2,4,6,8,10]"
            (nzPageSizeChange)="changePageSize($event)" (nzPageIndexChange)="changePageIndex($event)">
        </nz-pagination>
    </div>
    <div nz-col nzSm="1"></div>
    <div nz-col nzSm="6" class="main-right">
        <ul class="list-unstyled">
            <li class="blog-block">
                <h5>博客标签</h5>
                <div>
                    <ul class="list-unstyled blog-tags-ul">
                        <li *ngFor="let item of infos.tags" routerLink="/{{item.blogType}}"
                            [queryParams]="{tagId: item.id}">{{item.tagName}}</li>
                    </ul>
                </div>
            </li>
            <li class="blog-block">
                <h5>站长推荐</h5>
                <div>
                    <ul class="list-unstyled blog-title-ul">
                        <li *ngFor="let item of infos.recommendBlogs" [routerLink]="['/', item.blogType, item.id]">{{item.title}}</li>
                    </ul>
                </div>
            </li>
            <li class="blog-block">
                <h5>浏览最多</h5>
                <div>
                    <ul class="list-unstyled blog-title-ul">
                        <li *ngFor="let item of infos.readBlogs" [routerLink]="['/', item.blogType, item.id]">{{item.title}}</li>
                    </ul>
                </div>
            </li>
            <li class="blog-block">
                <h5>最近更新</h5>
                <div>
                    <ul class="list-unstyled blog-title-ul">
                        <li *ngFor="let item of infos.lastBlogs" [routerLink]="['/', item.blogType, item.id]">{{item.title}}</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
